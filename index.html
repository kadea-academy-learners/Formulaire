<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    <header>
      <h1>Formulaire</h1>
      <hr>
  </header>
  <main>
    <form action="bienvenue.html" method="get">
      <div id="IdentiÃ©">
        <div>
          <label for="fName">First Name:</label>
          <div><input type="text" name="fName" id="fName" placeholder="Josue"/></div>
        </div>
        <div>
          <label for="lName">Last Name:</label>
          <div><input type="text" name="lName" id="lName" placeholder="Ngoma"/></div>
        </div>
        <div>
          <label for="mail">Email:</label>
          <div><input type="email" name="mail" id="mail" placeholder="josuengoma@gmail.com"/></div>
        </div>
        <div>
          <label for="pwd">Password:</label>
          <div><input type="password" name="pwd" id="pwd" /></div>
        </div>
      </div>
        <span>Gender :</span><br />
        <div id="div-gender">
          <div>
            <input type="radio" name="genre" id="male" />
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" name="genre" id="female" />
            <label for="male">Female</label>
          </div>
          <div>
            <input type="radio" name="genre" id="other" checked />
            <label for="other">Other</label>
          </div>
          <div>
            <div><label for="dateBirth">Date of Birth:</label></div>
            <div><input type="date" name="" id="dateBirth" /></div>
          </div>
        </div>
      <div id="suplementaire">
        <div>
          <div><label for="Website">Website:</label></div>
          <div><input type="url" name="" id="Website" /></div>
        </div>
        <div>
          <label for="country">Country:</label>
          <div>
            <select name="country" id="country">
              <option value="RDC">RDC</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Canada">Canada</option>
            </select>
          </div>
        </div>
      </div>
      <div id="sendMessage">
        <div>
          <div><label for="message">Message :</label></div>
          <div><textarea name="message" id="message" cols="70" rows="10"></textarea></div>
        </div>
        <div><input type="submit" value="Submit" /></div>
      </div>
    </form>
  </main>
  </body>
</html>
